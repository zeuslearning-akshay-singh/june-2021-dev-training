<!-- Container begins here -->
<ng-container [formGroup]="reg_qualification">
  <div class="register-qualification" formGroupName="qualification_detail">
    <!---- Educational Qualification  --->
    <div class="educational">
      <div class="educational-qualification">
        <p>Educational Qualification</p>
        <img
          src="assets/images/expand_less_black_24dp.svg"
          alt="upward-arrow"
        />
      </div>
      <div class="educational-container">
        <div class="quali-form">
          <div class="percent">
            <label class="qualification-label" for="percentage">
              Aggregate Percentage*
            </label>
            <br />
            <input
              formControlName="aggregate"
              class="input"
              type="number"
              min="1"
              max="99"
            />
          </div>
          <div class="passing">
            <label class="qualification-label" for="passing-year">
              Year Of Passing*
            </label>
            <br />
            <select
              formControlName="passing_year"
              name=""
              id="passing-year-select-id"
            >
              <option class="pass" value="2020">2020</option>
              <option class="pass" value="2021">2021</option>
              <option class="pass" value="2022">2022</option>
            </select>
          </div>
          <div class="study">
            <div class="qualify">
              <label class="qualification-label" for="qualification">
                Qualification*
              </label>
              <br />
              <select
                name="Degree"
                formControlName="degree"
                id="qualification-select-id"
                class="qualification-select"
              >
                <option
                  value="Bachelor in Technology (B.Tech)"
                  class="qualification-option"
                >
                  Bachelor in Technology (B.Tech)
                </option>
              </select>
            </div>

            <div class="stream">
              <label class="qualification-label" for="stream"> Stream* </label>
              <br />
              <select
                formControlName="course"
                name=""
                id="stream-select-id"
                class="stream-select"
              >
                <option value="Information Technology" class="select-option">
                  Information Technology
                </option>
              </select>
            </div>
          </div>

          <div class="school">
            <div class="college">
              <label class="qualification-label" for="college">
                College*
              </label>
              <br />
              <select
                formControlName="college"
                name=""
                id=""
                class="college-select"
              >
                <option
                  value="Pune Institute of Technology (PIT)"
                  class="college-option"
                >
                  Pune Institute of Technology (PIT)
                </option>
              </select>
            </div>
            <div class="other-college">
              <label class="qualification-label" for="other-college">
                If Other, Please Enter Your College Name*
              </label>
              <br />
              <input
                formControlName="other_college"
                type="text"
                class="input"
              />
            </div>
          </div>

          <div class="location">
            <label class="qualification-label" for="other-college">
              Where is your College Located?*
            </label>
            <br />
            <input
              formControlName="college_location"
              type="text"
              class="input"
            />
          </div>
        </div>
      </div>
    </div>

    <!---- Professional Qualification  --->
    <div class="professional">
      <div class="professional-qualification">
        <p>Professional Qualifications</p>
        <img
          src="assets/images/expand_less_black_24dp.svg"
          alt="upward-arrow"
        />
      </div>
      <div class="professional-container">
        <div class="pro-cont">
          <label for="professional-container">Application Type*</label>
          <br />
          <div class="pro-input">
            <input
              formControlName="professional"
              type="radio"
              [(ngModel)]="options"
              name="professional"
              value="Fresher"
              [checked]="options"
            />
            <label class="pro-fresher" for="Fresher">Fresher</label>
            <input
              formControlName="professional"
              type="radio"
              [(ngModel)]="options"
              name="professional"
              value="Experienced"
              [checked]="!options"
            />
            <label for="Experienced">Experienced</label>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="qualification_for_fresher"> -->
    <div [formGroup]="fresher_qualification">
      <div
        class="fresher_qualification"
        formGroupName="qualification_experienced"
      >
        <div class="tech">
          <label for="technologies"
            >Select All the Technologies You Expertise In*</label
          ><br />

          <!-- Familiar Tech -->
          <div class="checkbox-input" *ngFor="let tech of technology">
            <label class="chkbx">
              <input
                class="tech-checkbox"
                type="checkbox"
                name="technologies-checbox"
                value="tech.value"
              />
              <label class="tech-label" for="technologies-checbox"
                >{{ tech.name }}
              </label>
              <br />
            </label>
            <br />
          </div>
        </div>

        <br />
        <!-- Fresher Reappear -->
        <div class="reappear">
          <label for="reappear"
            >Have You Appeared For Any Test By Zeus In The Past 12
            Months?*</label
          >
          <br />

          <div class="reappear-rd">
            <input
              formControlName="reappear_fresher"
              type="radio"
              name="reappear"
              value="Yes"
            />
            <label class="reappear-label" for="Yes">Yes</label>
            <input
              formControlName="reappear_fresher"
              type="radio"
              name="reappear"
              value="No"
            />
            <label for="No">No</label><br />
          </div>

          <br />

          <div class="reappear-yes">
            <label for="reappear-yes"
              >If Yes, Which Role Did You Apply For?</label
            >
            <br />
            <input
              formControlName="reappear_if_fresher"
              type="text"
              class="input"
            />
          </div>
        </div>
      </div>
    </div>

    <!---- Qualification for Experienced --->
    <div class="qualification-container">
      <div class="yr-exp">
        <label class="qualification-label" for="year-experience">
          Years of Experience* </label
        ><br />
        <input formControlName="year_experience" type="text" class="input" />
      </div>

      <div class="cur-ctc">
        <label class="qualification-label" for="current_ctc">
          Current CTC* (In Rupees) </label
        ><br />
        <input formControlName="current_ctc" type="text" class="input" />
      </div>

      <div class="exp-ctc">
        <label class="qualification-label" for="expected_ctc">
          Expected CTC* (In Rupees) </label
        ><br />
        <input formControlName="expected_ctc" type="text" class="input" />
      </div>

        <label for="technologies-familiar"

        <div class="checkbox-input">
          <label class="chkbx">
            <input
              class="tech-checkbox"
              type="checkbox"
              name="technologies-familiar-checbox"
              value="JavaScript"
              formControlName="JavaScript"
            />
            <label class="tech-label" for="technologies-familiar-checbox"

            />
            <label class="tech-label" for="technologies-familiar-checbox"

          <label class="chkbx">

            <label class="tech-label" for="technologies-familiar-checbox"

            ><br />
          </label>

          <label class="chkbx">
            <input
              class="tech-checkbox"
              type="checkbox"
              name="technologies-familiar-checbox"
              formControlName="Others"
              value="Others"
            />
            <label class="tech-label" for="technologies-familiar-checbox"

        </div>

        <label for="other_familiar_tech">If Others, Please Mention</label>

      <div class="notice">
        <div class="notice-radio-label">
          <label for="notice">Are you Currently On Notice Period?*</label>
          <br />
          <div class="notice-rd">
            <input
              formControlName="notice_period"
              type="radio"
              name="notice-period"
              value="Yes"
            />
            <label class="notice-radio-la" for="Yes">Yes</label>
            <input
              formControlName="notice_period"
              type="radio"
              name="notice-period"
              value="No"
            />

          </div>
        </div>

        <div class="notice-period">
          <div class="cal">
            <label for="cal">If Yes, When Will Your Notice Period End?*</label>
            <br />
            <input formControlName="notice_end" type="date" class="input" />
          </div>
          <div class="month">
            <label for="month">How Long Is Your Notice Period?*</label>
            <br />
            <select
              formControlName="notice_month"
              name=""
              id=""
              class="month-select"
            >
              <option value="2 months" class="month-option">2 months</option>
            </select>
          </div>
        </div>

      <div class="reappear">
