<div class="main-body-content">
  <div class="forms">
    <div class="pers-info-form">
      <div class="firtname">
        <label for="fname">First Name*</label><br />
        <input class="input" type="text" id="fname" name="fname" /><br />
      </div>
      <div class="lastname">
        <label for="lname">Last Name*</label><br />
        <input class="input" type="text" id="lname" name="lname" /><br />
      </div>
      <div class="email-id">
        <label for="email">Email*</label><br />
        <input class="input" type="email" id="email" name="email" /><br />
      </div>

      <div class="telephone">
        <label for="">Phone Number*<br /></label>
        +
        <input
          class="code"
          type="tel"
          id="phone"
          name="phone"
          placeholder="91"
          pattern="[0-9]{2}"
          required
        />
        <input
          class="phone-call"
          type="tel"
          id="phone"
          name="phone"
          placeholder="1234567890"
          pattern="[0-9]{10}"
          required
        />
        <br />
      </div>

      <div class="resume-pdf">
        <label for=""></label>
        <img class="resume-img" src="assets/images/Upload_black_24dp.svg" alt="Upload" />
        <input
          class="upload-resume"
          type="file"
          name="resume"
          id="resume"
          accept=".pdf,.doc"
          placeholder="Upload Resume"
        /><br />
      </div>

      <div class="protfolio">
        <label for="protfolio-link">Enter Protfolio URL (if any)</label><br />
        <input
          class="input"
          type="url"
          id="protfolio-link"
          name="protfolio-link"
        /><br />
      </div>

      <div class="jobs">
        <label for="">Preferred Job Roles*</label><br />
        <input type="checkbox" id="job-role1" name="job-role1" value="Role1" />
        <label class="job-roles" for="job-role1"> Instructional Designer</label
        ><br />
        <input type="checkbox" id="job-role2" name="job-role2" value="Role2" />
        <label class="job-roles" for="job-role2"> Software Engineer</label
        ><br />
        <input type="checkbox" id="job-role3" name="job-role3" value="Role3" />
        <label class="job-roles" for="job-role3">
          Software Quality Engineer</label
        ><br />
      </div>

      <div class="referrals">
        <label for="referral"
          >If You Are Registering Via A Referral, Please Mention Full Name Of
          The Employee Who Referred You</label
        ><br />
        <input class="input" type="text" id="referral" name="referral" /><br />
      </div>
      <div class="update">
        <input type="checkbox" id="updates" name="updates" value="updates" />
        <label class="update" for="updates">
          Send me job related updates via mail</label
        ><br />
      </div>
    </div>
  </div>

  <div class="profile">
    <img
      class="profile-picture"
      src="assets/Image/profile-user.png"
      alt="Profile"
    />
    <br />
    <label class="display-picture" for="">Upload display picture</label>
    <br />

      <input
        class="upload-picture"
        type="file"
        id="profile_pic"
        name="profile_pic"
        accept=".jpg, .jpeg, .png"
      />

    <br />
    <label for="" class="note">Max image size: 5 MB</label>
  </div>
</div>
