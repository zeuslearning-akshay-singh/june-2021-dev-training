<!DOCTYPE html>
<html>
  <head>
    <title>First Web Pages</title>
    <style>
      img {
        width: 100px;
        float: left;
        margin-right: 10px;
      }
      .username {
        font-weight: bold;
        padding-top: 25px;
      }
      ul {
        list-style-type: none;
      }
      li {
        float: left;
      }

      .icon1 {
        width: 25px;
        padding-left: 1em;
      }
      .icon {
        width: 25px;
      }
    </style>
  </head>

  <body>
    <img src="Images/Akshay.jpg" alt="Image" />

    <p class="username">@akshaysingh18</p>
    <p>I'd love to learn HTML/CSS!</p>
    <ul>
      <li><img class="icon" src="Images/comment.png" />242</li>
      <li><img class="icon1" src="Images/retweet.png" />142</li>
      <li><img class="icon1" src="Images/like.png" />2.6K</li>
    </ul>
  </body>
</html>
