<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles.css">
    <title>Nav-bar</title>
  </head>
  <body>
    <nav class="navbar">
      <img src="icon/logo used in header.svg" alt="Logo" />
    </nav>
    <div class="vertical"></div>
     <div class="header">
       <div><h1 style="margin-top:3em;"></h1>></div>
     </div>
     <div class="horizontal">
     <div class="body">
      <div class="blank1"></div>
      <div class="main">
        <div class="title">
          <img class="back" src="icon/sort.svg" alt="Back" />
          <h1>Log in with Quantum</h1>
        </div>
        <form>
          <div class="radio">
            <input type="radio" name="place" id="district" value="district" />
            <label for="district">District</label>
  
            <input type="radio" name="place" id="school" value="school" />
            <label for="school">Independent School</label>
          </div>
          <div class="drop">
            <label for="state">State*</label> <br />
  
            <select class="input" name="state" id="state">
              <option value="alabama">Alabama</option>
            </select>
          </div>
          <div class="drop">
            <label for="state1">District*</label> <br />
  
            <select class="input" name="state1" id="state1">
              <option value="alabama-d">Alabama School District</option>
            </select>
          </div>
          <div class="email">
            <input
              class="input"
              type="email"
              id="uname"
              name="uname"
              placeholder="Username/Email ID*"
            />
            <a href="#">FORGOT USERNAME?</a>
          </div>
          <div class="pass">
            <input
              class="password"
              type="password"
              id="myPassword"
              name="upass"
              placeholder="Password*"
            />
            <img
              class="preview"
              src="icon/preview.svg"
              onmouseover="mouseoverPass();"
              onmouseout="mouseoutPass();"
            />
            <a href="#">FORGOT PASSWORD?</a>
          </div>
          <div class="rem">
            <input
              type="checkbox"
              id="remember"
              name="remember"
              value="remember"
            />
            <label for="remember">Remember Me</label><br />
          </div>
          <div class="btn">
            <button type="button">LOG IN</button>
          </div>
        </form>
      </div>
      <div class="blank2"></div>
     </div>
    </div>
     <div class="info">
      <div class="about">About</div>
      <div class="vl"></div>
      <div class="contact">Contact Us</div>
     </div>
     <div class="footer">
       <div class="bottom">
          <div class="footer-logo">
            <img class="imgfo"src="icon/logo used in footer.svg" alt="Logo-footer" />
          </div>
          <div class="v2"></div>
          <div class="patent">Copyright <span>&copy</span> 2020-2021</div>
          <div class="patent"><strong>Zeus Systems Pvt. Ltd.</strong></div>
          <div class="patent">All rights reserved.</div>
        </div>
     </div>

  </div>
  </body>
</html>
